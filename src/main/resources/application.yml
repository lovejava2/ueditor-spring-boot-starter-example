server:
  port: 8080
  servlet:
    context-path: /
spring:
  servlet:
    multipart:
      max-file-size: 100MB
ue:
  config-file: static/ueditor/jsp/config.json #resources目录下配置文件的位置
  server-url: /ueditor.do #服务器统一请求接口路径
  url-prefix: /my_files/ #"/"结尾
  physical-path: /usr/local/tomcat/apache-tomcat-8.5.38/webapps/my_files/ #存储文件的绝对路径 必须使用标准路径"/"作为分隔符