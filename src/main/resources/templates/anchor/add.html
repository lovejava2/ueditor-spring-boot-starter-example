<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
<head th:include="include :: header">
    <meta charset="utf-8">
</head>
<link th:href="@{/js/element-ui/unpkg.index.css}" rel="stylesheet">
<style>
    .xhr-up-box{ border-radius: 5px;}

</style>

<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">


                        <div class="form-group">
                            <label class="col-sm-3 control-label">主播id：</label>
                            <div class="col-sm-8">
                                <input id="uid" name="uid" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">主播昵称：</label>
                            <div class="col-sm-8">
                                <input id="nick" name="nick" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限：</label>
                            <div class="col-sm-8">
                                <select  class="form-control xhr-bnt-w200 fl searchableSelect" name="anchortype" id="anchortype" >
                                    <option value="1" >--直播--</option>
                                    <option value="2" >--1v1--</option>
                                    <option value="3" >--直播和1v1--</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="button" class="btn btn-primary" onclick="save()">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>

<script type="text/javascript" src="/js/anchor/add.js"></script>
</body>
</html>
