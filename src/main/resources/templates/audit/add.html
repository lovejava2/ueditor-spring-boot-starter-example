<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
<head th:include="include :: header">
    <meta charset="utf-8">
</head>
<style>
    .xhr-up-box{ border-radius: 5px;}
</style>

<script th:inline="javascript">
    var type = [[${type}]];
</script>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">版本号：</label>
                            <div class="col-sm-8">
                                <input id="ver" name="ver" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">boundID：</label>
                            <div class="col-sm-8">
                                <input id="boundID" name="boundID" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group ">
                            <label class="col-sm-3 control-label">审核开关：</label>
                            <div class="col-sm-8  ">
                                <select  class="form-control xhr-bnt-w200 fl searchableSelect" name="switchType" id="switchType" required="required">
                                    <option value="1" selected>开</option>
                                    <option  value="0">关</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="button" class="btn btn-primary" onclick="save()">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>

<script type="text/javascript" src="/js/audit/add.js"></script>

</body>
</html>
