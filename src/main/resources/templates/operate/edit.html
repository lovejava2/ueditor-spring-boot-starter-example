<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
<head th:include="include :: header">
    <meta charset="utf-8">
</head>
<link th:href="@{/css/plugins/webuploader/webuploader.css}" rel="stylesheet">
<link th:href="@{/js/element-ui/unpkg.index.css}" rel="stylesheet">
<style>
    .xhr-up-box{ border-radius: 5px;}

</style>

<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input type="text" id="id" name="id" hidden>
                        <div class="form-group ">
                            <label class="col-sm-3 control-label">开始时间：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" readonly  id="startTime" name="startTime"  placeholder="开始时间">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-3 control-label">结束时间：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" readonly  id="endTime" name="endTime"  placeholder="结束时间">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">板块：</label>
                            <div class="col-sm-8">
                                <select  class="form-control xhr-bnt-w200 fl searchableSelect" name="type" id="type" >
                                    <option value="0" >--直播板块--</option>
                                    <option value="1" >--1v1--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动名称：</label>
                            <div class="col-sm-8">
                                <input id="title" name="title" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">添加图片：</label>
                            <div class="col-sm-8">
                                <div class="xhr-up-box">
                                    <div class="xhr-up-img">
                                    </div>
                                    <div>
                                        <div class="btn " id="upload_report_fj">添加图片</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <ul class="el-upload-list el-upload-list--picture" id="spsxList">

                        </ul>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="disporder" name="disporder" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动链接：</label>
                            <div class="col-sm-8">
                                <input id="url" name="url" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="button" class="btn btn-primary" onclick="save()">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/js/plugins/webuploader/webuploader.min.js}"></script>

<script type="text/javascript" src="/js/operate/edit.js"></script>
</body>
</html>
